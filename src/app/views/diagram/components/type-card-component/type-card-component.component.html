<div (click)="selected.emit(element)" [id]="element.id" class="card">
  @if (selectedElement()?.id === element.id) {
  <p>SELECTED</p>
  <span>click to unselect or click onto another type to connect</span>
  }
  <p [style.color]="element.color" class="card__name">
    {{ element.typeName }}
  </p>
  @for (field of element.fields; track $index) {
  <div class="card__fields">
    <p>{{ field }}</p>
    <mat-form-field>
      <input matInput />
    </mat-form-field>
  </div>
  }
</div>
